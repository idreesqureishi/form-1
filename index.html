<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-001</title>
</head>
<body>
    
    <div id="container">
        <form action="">
            <fieldset>
                <legend>
                    <h1>Admission Form</h1>
                </legend>
    
            <!-- Name Start here -->
    
            First Name:
            <input class="first-name" type="text" required placeholder="Type your first name here"> <br><br>
            Last Name:
            <input class="last-name" type="text" required placeholder="Type Your last name here"> <br> <br>
    
            <!-- Name Ends here-->
            
    
            <!-- Company -->
    
            Company:
            <input class="company" type="text" placeholder="Optional"> <br> <br>
            
            <!-- Company -->
    
            <!-- Email -->
    
            Email:
            <input class="email" type="text" required placeholder="Example@mail.com">
            <br><br>
    
            <!-- Email -->
    
            <!-- Area Code -->
    
            Area Code:
            <input class="area-code" type="text" required placeholder="+**"> <br> <br>
    
            <!-- Area Code -->
    
            <!-- Phone Number -->
    
            Phone:
            <input class="phone" type="text" placeholder="03_ _-_ _ _ _ _ _ _"> <br><br>
    
            <!-- Phone Number -->
    
            <!-- Subject -->
    
            Subject:
            <select name="Select your desired subject" id="">
    
                <option value="">Select your desired subject</option>
                <option value="">Mathematics</option>
                <option value="">Physics</option>
                <option value="">Chemistry</option>
                <option value="">Islamiat</option>
    
            </select>
            
    
            <!-- Subject -->
    
            <!-- Paragraph -->
    
            <p class="paragraph">Are you an existing customer?</p>
            Select Your Gender: <br>
            Male: <input type="radio">
            Female: <input type="radio">
            Other: <input type="radio"> <br> <br>
            <!-- Paragraph -->
    
            <!-- Submit Button -->
    
            <input class="submit-btn" type="Submit">
    
            <!-- Submit Button -->
            </fieldset>
                
        </form>
    </div>

</body>
</html>
